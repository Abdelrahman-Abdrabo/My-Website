<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abd El-Rahman Ahmed's Terminal</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="buttons">
                <span class="button close"></span>
                <span class="button minimize"></span>
                <span class="button maximize"></span>
            </div>
            <div class="title">Abd El-Rahman Ahmed's Terminal</div>
        </div>
        <div class="terminal-body">
            <pre id="terminal-output">Welcome to Abd El-Rahman Ahmed's Terminal Website.
     .__..    .      .     
     [__]|_  _|._. _.|_  _ 
     |  |[_)(_][  (_][_)(_)

Type 'help' to see available commands.</pre>
            <div class="terminal-input">
                <span class="prompt">user@website:~$</span>
                <input type="text" id="command-input" autofocus>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
